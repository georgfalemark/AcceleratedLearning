<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Frukost</h1>
    <br />

    <form method="get" action="/webapi3/Breakfast">
        Skriv in din frukostmat: <input name="Food" />
        <button>OK</button>
    </form>
    <br />


    <h1>Nummer</h1>
    <br />

    <form method="get" action="/webapi3/Number">
        Skriv in nummer att kvadrera: <input name="Number" />
        <button>OK</button>
    </form>
    <br />

    <h1>Nummerlista</h1>
    <br />

    <form method="get" action="/webapi3/NumberList">
        Skriv in första numret: <input name="StartNumber" />
        Skriv in sista numret: <input name="EndNumber" />
        <button>OK</button>
    </form>
    <br />



    <h1>Ändra bakgrund</h1>
    <br />

    <form method="get" action="/webapi3/ChangeBackground">
        Skriv in bakgrundsfärg: <input name="BackgroundColor" />
        <button>OK</button>
    </form>
    <br />



    



</body>
</html>
